<div class="container c" >
  <div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="text-center">
        <h1 style="font-family: sans-serif; font-weight: 800;"> Singup </h1>
        <h6 style="font-family: cursive; font-weight: 700;">Register Yourself!!</h6>
      </div>
      <form [formGroup]="signupform">
          <div class="mb-3">
            <label for="First Name" class="form-label" style="font-family: cursive; font-weight: 600;"> First Name</label>
          <input  formControlName = "FirstName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="FirstNameHelp" placeholder="Rohan">
          <span class="text-danger" *ngIf="signupform.controls['FirstName'].dirty && signupform.hasError('required','FirstName')">*Fullname Is Required</span>
          </div>
          <div class="mb-3">
            <label for="Last Name" class="form-label" style="font-family: cursive; font-weight: 600;">Last Name</label>
            <input  formControlName = "LastName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="LastNameHelp" placeholder="Sinha">
            <span class="text-danger" *ngIf="signupform.controls['LastName'].dirty && signupform.hasError('required','LastName')">*Lastname Is Required</span>

          </div>
          <div class="mb-3">
            <label for="Number" class="form-label" style="font-family: cursive; font-weight: 600;">Mobile Number</label>
            <input  formControlName = "Mobile" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="mobilenumberHelp" placeholder="+917980589689">
            <span class="text-danger" *ngIf="signupform.controls['Mobile'].dirty && signupform.hasError('required','Mobile')">*Valid Mobile Number Is Required</span>

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" style="font-family: cursive; font-weight: 600;">Email Address</label>
            <input formControlName = "Email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@gmail.com">

            <span class="text-danger" *ngIf="signupform.controls['Email'].dirty && signupform.hasError('required','Email')">*Email Is Required</span>

          </div>
          <div class="mb-3">
            <label for="password" class="form-label" style="font-family: cursive; font-weight: 600;">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="Password" formControlName = "Passcode">
            <span class="text-danger" *ngIf="signupform.controls['Passcode'].dirty && signupform.hasError('required','Passcode')">*Passcode Is Required</span>

          </div>
          <div style="margin: 0px 116px;">

            <button  style="padding: 0.375rem 3.75rem;" [disabled] = "!signupform .valid"(click)="signUp()" type="submit" class="btn btn-light">Signup</button>
          </div>
          </form>

        <a  style = "color: rgb(244, 229, 229); margin:0px 98px;"routerLink="/home"> Already register ?? <strong> click here to login!! </strong></a>
    </div>
  </div>
</div>
</div>
